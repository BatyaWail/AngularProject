  <div class="row mb-4">
    <div class="col">
      <mdb-form-control>
        <input mdbInput type="number" id="form6Example3" class="form-control"          
        placeholder="time in minutes"
        required
        formControlName="minutes"/>
        <label mdbLabel class="form-label" for="form6Example3">time in minutes</label>
      </mdb-form-control>
    </div>
    <div class="col">
      <mdb-form-control class="form-group">
        <select formControlName="category" class="form-select" required>
          <option value="">category</option>
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <mdb-form-control>
        <select formControlName="difficultyLevel" placeholder="difficultyLevel" required class="form-select"  >
          <option value="">difficultyLevel</option>
          <option value="1">easy</option>
          <option value="2">medium</option>
          <option value="1">hard</option>
        </select>
        <!-- <label mdbLabel class="form-label" for="form6Example4">Address</label> -->
      </mdb-form-control>
    </div>
    <div class="col">
      <mdb-form-control>
        <input mdbInput type="text" id="form6Example5" class="form-control" formControlName="imgRouting" placeholder="imagePath(Optional)" required="" />
        <label mdbLabel class="form-label" for="form6Example5">imgRouting</label>
      </mdb-form-control>
    </div>
  </div>

 

  <div class="row mb-4">
    <div class="col">
      <mdb-form-control class="form-outline mb-4" >
        <textarea mdbInput class="form-control" id="form6Example7" rows="4" formArrayName="ingredients">{{ingredientsText}}</textarea>
        <label mdbLabel class="form-label" for="form6Example7">ingredients</label>
      </mdb-form-control>
    </div>
    <div class="col">
      <mdb-form-control class="form-outline mb-4">
        <textarea mdbInput class="form-control" id="form6Example7" rows="4" formArrayName="instructions">{{instructionsText}}</textarea>
        <label mdbLabel class="form-label" for="form6Example7">instructions</label>
      </mdb-form-control>
    </div>
  </div>

  <div class="form-check d-flex justify-content-center mb-4" >
    <input mdbCheckbox class="form-check-input me-2" type="checkbox" value="" id="form6Example8" [checked]="true" />
    <label class="form-check-label" for="form6Example8"> Create an account? </label>
  </div>

  <!-- <button mdbRipple type="button" class="btn btn-primary btn-block mb-4">
    Place order
  </button> -->
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">save</button>
      <button mat-raised-button color="primary" type="reset" (click)="resetForm()">reset</button>
</form>

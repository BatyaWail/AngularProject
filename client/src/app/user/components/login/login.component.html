<form [formGroup]="this.LoginForm">
    <br />
    <mat-icon>person</mat-icon>
    <mdb-form-control class="mb-4">
        <input mdbInput type="text" formControlName="name" id="form2Example1" class="form-control">
        <label mdbLabel class="form-label" for="form2Example1">UserName</label>
    </mdb-form-control>
    <ng-container *ngIf="this.LoginForm.controls['name'].errors as nameError">
        <div *ngIf="nameError['required']" class="error-messege">this field is must!</div>
        <div *ngIf="nameError['minlength']" class="error-messege">this field is must at least 3 digits</div>
    </ng-container>
    <mat-icon> vpn_key</mat-icon>

    <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="form2Example2" class="form-control" formControlName="password" />
        <label mdbLabel class="form-label" for="form2Example2">Password</label>
    </mdb-form-control>
    <ng-container *ngIf="this.LoginForm.controls['password'].errors as passwordError">
        <div *ngIf="passwordError['required']" class="error-messege">this field is must!</div>
        <div *ngIf="passwordError['minlength']" class="error-messege">this field is must at least 6 digits</div>
    </ng-container>
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <div class="form-check">
                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="form2Example31"
                    [checked]="true" />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <a href="#!">Forgot password?</a>
        </div>
    </div>

    <button mdbRipple type="button" class="btn btn-primary btn-block mb-4" (click)="login()"
        [disabled]="this.LoginForm.invalid">Sign in</button>

    <div class="text-center">
        <p>Not a member? <a (click)="toRegister()"><mat-icon>person_add</mat-icon></a></p>
        <p>or sign up with:</p>
        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>

        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github"></i>
        </button>
    </div>
</form>

  <form [formGroup]="this.recipeForm" (ngSubmit)="onSubmit()">
  
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form6Example3" class="form-control"  formControlName="name"/>
      <label mdbLabel class="form-label" for="form6Example3">name</label>
    </mdb-form-control>
  
    
    <mdb-form-control class="mb-4" >
      <textarea  mdbInput class="form-control" id="form6Example7" rows="2" formControlName="description"></textarea>
      <label mdbLabel class="form-label" for="form6Example4">description</label>
    </mdb-form-control>
    <h5>Ingredients</h5>
    <div formArrayName="ingredients">
      <div *ngFor="let ingredient of recipeForm.value.ingredients.controls; let i = index" class="ingredient-item">
        <input type="text" class="form-control" [(ngModel)]="ingredient.value">
        <button type="button" class="btn btn-sm btn-danger" (click)="removeIngredient(i)">הסר</button>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addIngredient()">הוסף מרכיב</button>

    <h5>Instructions</h5>
    <div formArrayName="instructions">
      <div *ngFor="let instruction of recipeForm.value.instructions; let i = index" class="instruction-item">
        <textarea class="form-control" [(ngModel)]="instruction.value"></textarea>
      </div>
    </div>
        
    <div class="form-group">
      <label mdbLabel for="category" class="form-label">Category </label>
      <select id="category" formControlName="category" class="form-select" mbSelect>
        <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
      </select>

    </div>

    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="image" class="form-control" />
      <label mdbLabel class="form-label" for="form6Example5">ImageUrl</label>
    </mdb-form-control>
  
  
    
    <div class="form-check d-flex justify-content-center mb-4">
      <input
        mdbCheckbox
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="form6Example8"
        [checked]="true"
      />
      <label class="form-check-label" for="form6Example8"> do you want to save your name in this Recipe? </label>
    </div>
  
   
    <button mdbRipple type="button" class="btn btn-primary btn-block mb-4">
      Save
    </button>
    
    
  </form>
  <div class="container">
    <h1>הוספת תיבות קלט דינמיות</h1>
  
    <div *ngFor="let input of inputs; let i = index">
      <input type="text" [(ngModel)]="inputs[i]" (keyup)="removeInput(i)" />
    </div>
  
    <button type="button" (click)="addInput()">הוסף תיבת קלט</button>
    <button type="button" (click)="save()">שמור</button>
  </div>

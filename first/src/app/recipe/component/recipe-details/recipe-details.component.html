    <div class="col-md-8">
      <div class="card-body">
        <h1 class="card-title">{{ recipeDetails?.name }}</h1>
    
        <div class="col-md-4" *ngIf="recipeDetails?.category">
          <p>{{ recipeDetails.category.name }}</p>
          <img src="{{ recipeDetails.category.icon }}" alt="{{ recipeDetails.category.name }}" class="img-fluid rounded-start" />
        </div>
    
        <ng-container *ngIf="recipeDetails?.difficultyLevel">
          <div class="difficulty-stars">
            <span *ngFor="let star of this.getDifficultyStars(recipeDetails.difficultyLevel)">*</span>
          </div>
        </ng-container>
    
        <ng-container *ngIf="recipeDetails?.componentsList">
          <div *ngFor="let item of recipeDetails.componentsList">
            <img *ngIf="item" src="{{ item.icon }}" alt="{{ item.name }}" class="component-icon" />
          </div>
        </ng-container>
    
        <div *ngFor="let item of recipeDetails?.preparationList">
          <p class="preparation-step">{{ item }}</p>
        </div>
    
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
    
  </div>
</div>

<form [formGroup]="this.LogOutForm">
    <!-- Name input -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="form5Example1" class="form-control"  formControlName="name"/>
      <label mdbLabel class="form-label" for="form5Example1">UserName</label>
    </mdb-form-control>

  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4" >
      <input 
        mdbCheckbox
        class="form-check-input me-2"
        type="checkbox"
        id="form5Example3"
        value=""
        [checked]="true"
      />
      <label class="form-check-label" for="form5Example3">
        do you shure that do you want to Log out?
      </label>
    </div>
  
    <!-- Submit button -->
    <button mdbRipple type="button" class="btn btn-primary btn-block mb-4" (click)="logOut()">
      Log out
    </button>
  </form>
